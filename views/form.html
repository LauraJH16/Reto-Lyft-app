<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Form</title>
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>
	<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
</head>

<body>
	<section>
		<div class="chevron-three">
			<i class="material-icons">chevron_left</i>
		</div>
		<div id='sign' class='center-align'>
			<h2>Sign Up</h2>
			<p>Join now for free ride credit</p>
			<hr>
			<div class='container'>
				<div class='row'>
					<div class="input-field col s6">
						<i class="material-icons prefix">person_outline</i>
						<input id="icon_prefix" placeholder="First name" type="text" class="validate name-form">
					</div>
					<div class="input-field col s6">
						<input id="icon_telephone" placeholder="Last name" type="text" class="validate lastname-form">
					</div>
					<div class="input-field col s12">
						<i class="material-icons prefix">mail_outline</i>
						<input id="icon_prefix" placeholder="Email" type="email" class="validate email-form">
					</div>
					<div class='col s12 sign-button-three next'>
						<p>
							<input type="checkbox" id="test5" />
							<label for="test5">I agree to lyft'ss
								<a href="#">Terms of Service</a>
							</label>
						</p>
						<button class='btn-sign-three  disable' disabled>NEXT</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>
	<script src='../js/app.js'></script>
</body>

</html>
