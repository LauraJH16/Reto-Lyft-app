<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sign Up</title>
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css'>
	<link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
</head>

<body>

	<section>
		<div class="chevron-two">
			<i class="material-icons">chevron_left</i>
		</div>
		<div id='sign' class='center-align'>
			<h2>Verify phone number</h2>
			<p>Join now for free ride credit</p>
			<hr>
			<div class='container'>
				<div class='row'>
					<div class='select-sign col s2 offset-s3 m6'>
						<label id='label'>LAB- </label>
					</div>
					<div class='col s2 m6'>
						<input class="input-two" type='number'>
					</div>
					<div class='col s12 resend-div'>
						<p>Enter the code sent to +52</p>
						<button class="resend btn">Resend code</button>
					</div>
					<div class='col s12 sign-button-two next'>
						<button class='btn-sign-two disable' disabled>NEXT</button>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>
	<script src='../js/app.js'></script>
</body>

</html>
